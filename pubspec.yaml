name: flutter_bloc_rick_and_morty_app
description: "Rick And Morty App"

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.4
  easy_localization: ^3.0.4
  dio: ^5.4.0
  hive: ^2.2.3
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/png/
    - assets/png/flags/
    - assets/jpg/
    - assets/json/
    - assets/svg/
    - assets/fonts/
    - assets/gif/

  fonts:
    - family: Kanit
      fonts:
        - asset: assets/fonts/kanit.ttf
    - family: RickAndMorty
      fonts:
        - asset: assets/fonts/rick_and_morty.ttf
